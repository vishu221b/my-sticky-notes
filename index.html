<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sticky Notes</title>
</head>
<body>
    <div id="heading">
        <h1>My Sticky Notes</h1>
        <p id="vd">By Vishal Dogra</p>
    </div>
    <div id="form">
        <form id="inputForm">
            <input 
            type="text"
            id="new-note-title-input" 
            class="inputText"
            placeholder="Title"
            required
            autocomplete="off"
            autofocus
            />
            <input 
            type="text"
            id="new-note-body-input" 
            class="inputText"
            placeholder="Content"
            required
            autocomplete="off"
            />
            <button type="submit" class="btn">Create Note</button>
        </form>
    </div>
    <h3 id="no-notes">No notes found, please add one!</h3>
    <ul id="notes">
    </ul>
    <script src="js/script.js"></script>
</body>
</html>
